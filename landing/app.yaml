runtime: nodejs10
instance_class: F1
automatic_scaling:
    target_cpu_utilization: 80%
    max_instances: 3
    min_instances: 1
    idle_timeout: 59m

handlers:
    - url: /_nuxt
      static_dir: .nuxt/dist/client
      secure: always

    - url: /(.*\.(gif|png|jpg|ico|txt))$
      static_files: static/\1
      upload: static/.*\.(gif|png|jpg|ico|txt)$
      secure: always

    - url: /.*
      script: auto
      secure: always

env_variables:
    HOST: '0.0.0.0'
