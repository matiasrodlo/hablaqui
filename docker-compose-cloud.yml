version: "3.8"
# Se especifican los servicios que se van a ejecutar
networks:
  custom_network:
    # Ip's est√°ticas para los contenedores
    ipam:
      driver: default
      config:
        - subnet: 192.168.81.0/24
        
services:
  landing-ui:
    depends_on:
      - api-restful
    build:
      context: ./landing
      dockerfile: Dockerfile.cloud
      network: custom_network
      args:
        - API_BUILD=http://api-restful:3000
    ports:
      - "9000:9000"
      - "8080:8080"
    container_name: vue-ui
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - API_BUILD=http://api-restful:3000
    networks:
      custom_network:
        ipv4_address: 192.168.81.10

