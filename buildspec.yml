version: 0.2
phases:
  pre_build:
    # Inicia sesión en Amazon ECR
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 782546527822.dkr.ecr.us-east-2.amazonaws.com
      - echo Login completed on `date`
  build:
    # Construye las imagenes de docker compose por separado y las sube a ECR. La
    # razon de esto es para asegurar que se lenvantó el backend para que el frontend lo pueda utilizar
    commands:
      - echo Build started on `date`
      - echo Building the production Docker image...
      - docker-compose --file=docker-compose-cloud.yml up --build -d api-restful
      - echo Api was successfully built!
      - docker-compose --file=docker-compose-cloud.yml up --build -d landing-ui
      - echo Api was successfully built!
      - echo Build completed on `date`
  post_build:
    commands:
      # Se le da el formato pedido por ECR y se sube a dicha plataforma
      - echo Pushing the Docker images...
      - docker images
      - docker tag src_api-restful:latest 782546527822.dkr.ecr.us-east-2.amazonaws.com/hablaqui-staging-api:latest
      - docker tag src_landing-ui:latest 782546527822.dkr.ecr.us-east-2.amazonaws.com/hablaqui-staging-landing:latest
      - docker push 782546527822.dkr.ecr.us-east-2.amazonaws.com/hablaqui-staging-api:latest
      - docker push 782546527822.dkr.ecr.us-east-2.amazonaws.com/hablaqui-staging-landing:latest
      - echo Pushing completed on `date`