version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 782546527822.dkr.ecr.us-east-1.amazonaws.com
      - echo Login completed on `date`
  build:
    commands:
      - echo Build started on `date`
      # Build the Docker images
      - echo Building the production Docker image...
      - docker-compose --file=docker-compose-cloud.yml build
      - echo Build completed on `date`
  post_build:
    commands:
      # Take these images and push them to ECR
      - echo Pushing the Docker images...
      # - docker tag hablaqui-repository-landing-ui:latest 782546527822.dkr.ecr.us-east-1.amazonaws.com/hablaqui-staging-landing:latest
      - docker tag hablaqui-repository-api-restful:latest 782546527822.dkr.ecr.us-east-1.amazonaws.com/hablaqui-staging-api:latest
      # - docker push 782546527822.dkr.ecr.us-east-1.amazonaws.com/hablaqui-staging-landing:latest
      - docker push 782546527822.dkr.ecr.us-east-1.amazonaws.com/hablaqui-staging-api:latest
      - echo Pushing completed on `date`
      